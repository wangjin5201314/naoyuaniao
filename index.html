<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<title></title>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" style="background: pink;">
					<img src="img/big-bg.webp" class="tu1" alt="">
					<img src="img/mid-bg.webp" class="tu2" alt="">
					<img src="img/sm-bg.webp" class="tu3" alt="">
					<img src="img/border-1.webp" class="tu4" alt="">
					<img src="img/DL1.webp" class="tu5" alt="">
					<img src="img/DL1.webp" class="tu6" alt="">
					<img src="img/border-text.webp" class="tu7" alt="">
					<div class="text text2">元宵节快乐</div>
					<img src="img/text-Nao.webp" class="tu8" alt="">
					<img src="img/text-Yuan.webp" class="tu9" alt="">
					<img src="img/text-Xiao.webp" class="tu10" alt="">
					<img src="img/Pic-yuanxiao.webp" class="tu11" alt="">
					<img src="img/jiantou.png" class="tu12" alt="">
					<div class="text text3">深圳兔展智能科技有线公司</div>
					<div class="text text1">春开花迎新喜 &nbsp;&nbsp;&nbsp;&nbsp;L夜长明灯笼耀</div>
				</div>
				<div class="swiper-slide" style="background: red;"><img src="img/big-bg.webp" alt="">Slide 2</div>
				<div class="swiper-slide" style="background: yellow;"><img src="img/big-bg.webp" alt="">Slide 3</div>
				<div class="swiper-slide" style="background: yellow;"><img src="img/big-bg.webp" alt="">Slide 4</div>
				<div class="swiper-slide" style="background: yellow;"><img src="img/big-bg.webp" alt="">Slide 5</div>
				<div class="swiper-slide" style="background: yellow;"><img src="img/big-bg.webp" alt="">Slide 6</div>
				<div class="swiper-slide" style="background: yellow;"><img src="img/big-bg.webp" alt="">Slide 7</div>
				<div class="swiper-slide" style="background: yellow;"><img src="img/big-bg.webp" alt="">Slide 8</div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>
		</div>
	</body>
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/swiper.min.js"></script>
	<script>        
			var mySwiper = new Swiper ('.swiper-container', {
			direction: 'vertical', // 垂直切换选项
			loop: false, // 循环模式选项
			
			// 如果需要分页器
			pagination: {
				el: '.swiper-pagination',
			},
			
			//设置自动轮播
			autoplay:false,
			//取消触摸
			touchRatio : 1,
				
			});        
	</script>
</html>
